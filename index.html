<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Contact Us!</h1>
    <form>
        <label for="firstname">First Name:</label><br>
        <input required type="text" id="firstname" name="fname"><br>
        <label for="lastname">Last Name:</label><br>
        <input required type="text" id="firstname" name="lname"><br>
    </form>

    <p>What is your favorite programming language?</p>
    
    <fieldset>
        <form>
            <input type="checkbox" id="fav_language_c" value="C">
            <label for="fav_language_c">C</label>
            <input type="checkbox" id="fav_language_java" value="JAVA">
            <label for="fav_language_java">JAVA</label>
            <input type="checkbox" id="fav_language_python" value="PYTHON">
            <label for="fav_language_python">PYTHON</label>
            <input type="checkbox" id="fav_language_cpp" value="C++">
            <label for="fav_language_cpp">C++</label>
            <input type="checkbox" id="fav_language_csharp" value="C#">
            <label for="fav_language_csharp">C#</label>
        </form>
    </fieldset>


    <p>Why are these your favorite language(s)?</p><br>
    <textarea id="bio" name="exp" rows="3" cols="30" placeholder="Explain here..."></textarea><br>
    <input type="submit" value="Submit" />
    
</body>
</html>
